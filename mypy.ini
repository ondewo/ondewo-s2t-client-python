# Global options:

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True

# Per-module options:

;[mypy-mycode.foo.*]
;disallow_untyped_defs = True

[mypy-ondewo.s2t.speech_to_text_pb2]
ignore_errors = True

[mypy-ondewo.utils.*]
ignore_missing_imports = True

[mypy-grpc]
ignore_missing_imports = True
[mypy-setuptools]
ignore_missing_imports = True
